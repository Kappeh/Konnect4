<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Konnect4 - Dashboard</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <h1>Konnect4</h1>
            </div>
            <nav>
                <ul>
                    <li class="button">
                        <a href="#">Pit</a>
                    </li>
                    <li class="button">
                        <a href="#">Tournament</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="horizontal-content">    
                <section id="engine-list" class="scroll">
                    <section id="load-engine-button">
                        <p>Load Engine</p>
                    </section>
                </section>
                <section id="game-screen">
                    <canvas id="game-screen-canvas">
                        Your browser doesn't support canvas.
                    </canvas>
                </section>
            </div>
            <footer>
                <section id="game-controls">
                    <ul class="general-controls">
                        <li class="button">
                            <a href="#">New Game</a>
                        </li>
                        <li class="button">
                            <a href="#">Setup Board</a>
                        </li>
                    </ul>
                    <ul class="game-controls">
                        <li class="button">
                            <a href="#">Start</a>
                        </li>
                        <li class="button">
                            <a href="#">Last</a>
                        </li>
                        <li class="button">
                            <a href="#">Play</a>
                        </li>
                        <li class="button">
                            <a href="#">Next</a>
                        </li>
                        <li class="button">
                            <a href="#">End</a>
                        </li>
                    </ul>
                </section>
                <section id="output-terminals">
                    <section id="output-terminal" class="terminal">
                        <h6>Output Terminal</h6>
                        <span class="rule"></span>
                        <p class="scroll">
                        </p>
                    </section>
                    <section id="communications-terminal" class="terminal">
                        <h6>Communications Terminal</h6>
                        <span class="rule"></span>
                        <p class="scroll">
                        </p>
                    </section>
                </section>
            </footer>
        </main>
    </body>
</html>
